<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <div class="header">
    <h1><a href="/">Reseptit</a></h1>
    <div class="nav">
      {% if session.username %}
      <p>
        Olet kirjautunut nimellä <a href="/user/{{ session.user_id }}">{{ session.username }}</a>
      </p>
      </br>
      <form action="/new_recipe">
        <button type="submit">Uusi resepti</button>
      </form>
      <form action="/logout">
        <button action="/logout"type="submit">Kirjaudu ulos</button>
      </form>
      {% else %}
      <form action="/register">
        <button type="submit">Uusi käyttäjä</button>
      </form>
      <form action="/login">
        <button type="submit">Kirjaudu sisään</button>
      </form>
      {% endif %}
    </div>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

</body>

</html>
