<!DOCTYPE html>
<html>

<head>
  <title>Rekisteröinti</title>
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
    <div class="header">
    <h1><a href="/">Reseptit</a></h1>
  </div>
  <div class="content">
    <div class="header">
      Uusi käyttäjä
    </div>
    <div class="item">
      <form action="/create_user" method="post">
        <p>
          Tunnus: <br />
          <input type="text" name="username" class="textbox" value="{{ username }}" autofocus />
        </p>
        <p>
          Salasana: <br />
          <input type="password" name="password1" class="textbox" value="{{ password1 }}" />
        </p>
        <p>
          Salasana uudestaan: <br />
          <input type="password" name="password2" class="textbox" value="{{ password2 }}" />
        </p>
        {% for message in get_flashed_messages() %}
        <p class="error">{{ message }}</p>
        {% endfor %}
        <button type="submit">Luo tunnus</button>
      </form>

      
    </div>
  </div>
</body>

</html>
