<!DOCTYPE html>
<html>

<head>
  <title>{{ recipe.title }}</title>
</head>

<body>
  <h1>Reseptit</h1>

  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}
  </p>
  <p>
    <a href="/logout">Kirjaudu ulos</a>
  </p>
  {% else %}
  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Uusi käyttäjä</a>
  </p>
  {% endif %}
  <hr>

  <h2>{{ recipe.title }}</h2>
  <p>{{ recipe.created_at }}</p>
  <br>
  <p>{{ recipe.content }}</p>
  
  
  
</body>

</html>
